<!DOCTYPE html>
<html>
 <head>
     <title>Assignment 12</title>
     <link rel="stylesheet" type="text/css" href="assign12.css"  />
     <script src="https://code.jquery.com/jquery-1.12.2.min.js"
             integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="
             crossorigin="anonymous"></script>
     <script type="text/javascript"
             src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
     <script src="assign12.js" type="text/javascript"></script>
 </head>
<body onload="requestPage('loadData', 0)">
    <div>    
        <h1>Piano Festival Registration</h1>
        <form method="get" onclick="formIt(this)"  onreset="clearFields(this);">

            <label>First Name</label>
            <input type="text" id="fname" name="first" onfocusout="checkInput(this)" /> &nbsp;

            <label>Last Name</label>
            <input type="text" id="lname" name="last" onfocusout="checkInput(this)" /> &nbsp;

            <label>Student ID</label>
            <input type="text" id="studentID" name="id" onfocusout="checkInput(this)" />

            <br /> <br />

            <label>Performance Type</label>
            <select id="typePer" name="typePer" onfocusout="checkInput(this)">
                <option value="blankField"></option>
                <option value="solo">Solo</option>
                <option value="duet">Duet</option>
                <option value="concerto">Concerto</option>
            </select> &nbsp;

            <label>Skill Level</label>
            <select id="skillLev" name="skill" onfocusout="checkInput(this)">
                <option value="blankField"></option>
                <option value="begin">Beginner</option>
                <option value="intermed">Intermediate</option>
                <option value="pre-adv">Pre-Advanced</option>
                <option value="adv">Advanced</option>
            </select> &nbsp;

            <label>Instrument</label>
            <select id="inst" name="instrument" onfocusout="checkInput(this)">
                <option value="blankField"></option>
                <option value="piano">Piano</option>
                <option value="voice">Voice</option>
                <option value="string">String</option>
                <option value="organ">Organ</option>
                <option value="other">Other</option>
            </select> &nbsp;

            <br /> <br />

            <label>Location</label>
            <select id="locate" name="locate" onfocusout="checkInput(this)">
                <option value="blankField"></option>
                <option value="austin">Austin</option>
                <option value="snow">Snow</option>
                <option value="mc">Manwaring Center</option>
                <option value="benson">Benson</option>
                <option value="taylor">Taylor</option>
                <option value="hinckley">Hinckley</option>
                <option value="smith">Smith</option>
            </select> &nbsp;

            <label>Room #</label>
            <input type="text" id="room" name="room" onfocusout="checkInput(this)" /> &nbsp;

            <label>Time Slot</label>
            <select id="time" name="time" onfocusout="checkInput(this)">
                <option value="blankField"></option>
                <option value="slot1">7:30am</option>
                <option value="slot2">7:45am</option>
                <option value="slot3">8:00am</option>
                <option value="slot4">8:15am</option>
                <option value="slot5">8:30am</option>
                <option value="slot6">8:45am</option>
                <option value="slot7">9:00am</option>
                <option value="slot8">9:15am</option>
                <option value="slot9">9:30am</option>
                <option value="slot10">9:45am</option>
                <option value="slot11">10:00am</option>
            </select>

            <br /> <br />

            <input class="bottom" type="button" value="Register Student" />
            <input class="bottom" type="reset" value="Clear Form" />
        </form>
        <p id="load"></p>
    </div>
</body>
</html>
